<div class="faq-wrapper">
  <h1>Frequently Asked Questions (FAQs)</h1>
  <p class="subtitle">Find answers to the most common IELTS questions</p>

  <div class="faq-item" *ngFor="let faq of faqs; let i = index">
    <div class="faq-question" (click)="toggleAnswer(i)">
      <span>{{ faq.question }}</span>
      <span class="toggle-symbol">{{ faq.open ? '-' : '+' }}</span>
    </div>
    <div class="faq-answer" *ngIf="faq.open">
      <p>{{ faq.answer }}</p>
    </div>
  </div>
</div>
